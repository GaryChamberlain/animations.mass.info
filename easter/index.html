                    controls: {
                        type: "track",
                        autoHide: true,
                        //color: "white",
                        //highlightColor: "yellow",
                        //backColor: "navy",
                        //stepColor1: "transparent",
                        //stepColor2: "rgba(255,255,255,0.5)",

                    touch: true,
                    debugBar: false
                });
    }
</script>
